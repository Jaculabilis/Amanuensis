<!doctype html>
<html>
<body>
<h1>Hello, {{username}}</h1>
{% if current_user.is_authenticated %}{{ current_user.get('displayname') }}{% endif %}
<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
	<p>{{ form.username.label }}<br>{{ form.username(size=32) }}</p>
	<p>{{ form.submit() }}</p>
</form>
</body>
</html>
