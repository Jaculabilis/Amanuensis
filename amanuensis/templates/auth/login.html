{% extends "page_1col.html" %}
{% block title %}Login | Amanuensis{% endblock %}
{% block header %}<h2>Login</h2>{% endblock %}
{% block primary_content %}
<h1>Log in</h1>
<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
	<p>{{ form.username.label }}<br>{{ form.username(size=32) }}</p>
	<p>{{ form.submit() }}</p>
</form>
{% endblock %}
